<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  margin: 0;
}

.line {
  fill: none;
  stroke: grey;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.area {
  fill: #e7e7e7;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 8, right: 10, bottom: 2, left: 10},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var color = d3.scale.category10();

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.people); });

d3.csv("trades.csv", type, function(error, data) {

  var dataNest = d3.nest()
      .key(function(d) {return d.trade;})
      .key(function(d) {return d.category; }).sortKeys(d3.ascending)
      .entries(data);

  // x.domain([
  //   d3.min(dataNest, function(dataNest) { return dataNest.values[0].date; }),
  //   d3.max(dataNest, function(dataNest) { return dataNest.values[dataNest.values.length - 1].date; })
  // ]);

   x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.people; })]);

  var svg = d3.select("body").selectAll("svg")
      .data(dataNest)
    .enter().append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .each(multiple);

  svg.append("text")
      .attr("x", width - 6)
      .attr("y", height - 6)
      .style("text-anchor", "end")
      .text(function(d) { return d.key; });

  // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
});

function multiple(dataNest) {
  var svg = d3.select(this);

  console.log(dataNest);

  dataNest.values.forEach(function(d,i) {

    // y.domain([0, d3.max(d.values, function(d) { return d.people; })]);

    console.log(d);
    svg.append("path")
        .attr("class", "line")
        .style("stroke", function() {
                    return d.color = color(d.key); }) 
        .attr("d", line(d.values));
  });

}

function type(d) {
  d.people = +d.people;
  d.date = parseDate(d.date);
  return d;
}

</script>
