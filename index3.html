<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
} 

.background {
  fill: none;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">

// Set the dimensions of the canvas / graph
margin = {top: 30, right: 20, bottom: 70, left: 50}, 
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom; 

    width2 = 600;
    height2 = 120;
    margin2 = {
        top: 15,
        right: 10,
        bottom: 40,
        left: 35
    };

// Parse the date / time
var parseDate = d3.time.format("%Y").parse; 

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var color = d3.scale.category10();

// Define the line
var priceline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.people); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("trades.csv", function(error, data) {
    data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.people = +d.people;
    }); 


    // Nest the entries by symbol. nest adds everything to values
    var dataNest = d3.nest()
        .key(function(d) {return d.trade;})
        .key(function(d) {return d.category; }).sortKeys(d3.ascending)
        .entries(data);

     // Scale the range of the data

    legendSpace = width/3; // spacing for legend

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.people; })]);


        var div = d3.select("body")
                .selectAll(".chart")
                .data(dataNest);

        div.enter().append("div")
                .attr("class", "chart")
                .append("svg")
                .append("g");

        svg = div.select("svg").attr("width", width2 + margin2.left + margin2.right).attr("height", height2 + margin2.top + margin2.bottom);

        g = svg.select("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("rect")
                .attr("class", "background")
                .style("pointer-events", "all")
                .attr("width", width2 + margin2.right)
                .attr("height", height)

        lines = g.append("g");

        // lines.append("path")
        //   .attr("class", "line")
        //   .attr("d", function(d, i) {
        //     return priceline(d.values[i].values);
        // });

    // do this for each trade
    dataNest.forEach (function(d,i) { 

        // electrician
        dataNest[0].values.forEach(function(d,i) {

            lines.append("path")
                .attr("class", "line")
                .style("stroke", function() {
                    return d.color = color(d.key); }) 
                .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign ID, replace whitespace with regex
                .attr("d", priceline(d.values)); 

            // Add the Legend
            lines.append("text")                                    
                .attr("x", (legendSpace/2)+i*legendSpace) // spacing 
                .attr("y", height + (margin.bottom/2)+ 5)        
                .attr("class", "legend")    // style the legend  
                .style("fill", function() { // dynamic colours   
                    return d.color = color(d.key); }) 

                .on("click", function(){    
                    // Determine if current line is visible 
                    var active = d.active ? false : true,  
                    newOpacity = active ? 0 : 1;

                    // Hide or show the elements based on the ID
                    d3.select("#tag"+d.key.replace(/\s+/g, ''))
                        .transition().duration(100) 
                        .style("opacity", newOpacity); 

                    // Update whether or not the elements are active
                    d.active = active;   
                })    
                .text(d.key);                     
        });
    });

    // Add the X Axis
    lines.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    lines.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
